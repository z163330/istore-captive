name: Build multi-arch ipk

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: aarch64_cortex-a53
            sdk_url: https://downloads.istoreos.com/releases/22.03.3/targets/rockchip/armv8/istoreos-sdk-22.03.3-rockchip-armv8.tar.xz
          - arch: x86_64
            sdk_url: https://downloads.istoreos.com/releases/22.03.3/targets/x86/64/istoreos-sdk-22.03.3-x86-64.tar.xz

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential ccache ecj fastjar file g++ gawk \
            gettext git libelf-dev libncurses5-dev libncursesw5-dev \
            libssl-dev python3 python3-pip python3-venv python3-setuptools \
            python3-dev rsync subversion swig time xsltproc zlib1g-dev wget

      - name: Download & extract SDK
        run: |
          wget -q ${{ matrix.sdk_url }} -O sdk.tar.xz
          tar -xf sdk.tar.xz
          mv istoreos-sdk* sdk

      - name: Update feeds
        run: |
          cd sdk
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Copy package source
        run: |
          cp -r "$GITHUB_WORKSPACE" sdk/package/utils/istore-captive

      - name: Configure
        run: |
          cd sdk
          make defconfig
          echo "CONFIG_PACKAGE_istore-captive=m" >> .config
          make defconfig

      - name: Compile
        run: |
          cd sdk
          make package/utils/istore-captive/compile V=s -j$(nproc)

      - name: Rename with arch
        run: |
          cd sdk/bin/packages/*/base
          mv istore-captive*.ipk istore-captive-${GITHUB_REF_NAME#v}-${{ matrix.arch }}.ipk

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: sdk/bin/packages/*/base/*.ipk
          token: ${{ secrets.GITHUB_TOKEN }}
          name: 兑换码上网插件 ${{ github.ref_name }}
          body: |
            根据架构下载对应 `.ipk` 文件，然后在 iStoreOS
            **文件管理 → 上传 → 安装** 即可。